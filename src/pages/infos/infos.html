<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Infos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="medicaments">
   <img [src]="medicaments.poster_path" />
   <ion-card-header>
     <h2>Synopsis
       <ion-badge color="primary">{{medicaments.authorization_holder}}</ion-badge>
     </h2>
   </ion-card-header>
   <ion-card-content>{{medicaments.id}}</ion-card-content>
   <ion-card-content>{{medicaments.title}}</ion-card-content>
   <ion-card-content>{{medicaments.price}}</ion-card-content>
   <ion-card-content>{{medicaments.cis_code}}</ion-card-content>
 </ion-card>
</ion-content>
