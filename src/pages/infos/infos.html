<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Infos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="medicaments">
 <ion-card>
  <img [src]="medicaments.poster_path">

   <ion-card-content class="card-content card-content-md">
    <ion-card-title class="card-title card-title-md">
        <b>{{medicaments.title}}</b>
    </ion-card-title>
    <p>
      {{medicaments.iab[0].abstract}}
    </p>
  </ion-card-content>

  

</ion-card>

  <ion-list>
      <ion-item>
          <i>Nom</i>
            <button ion-button color="secondary" outline item-end >
              <ion-icon></ion-icon>
              <b>{{medicaments.title}}</b>
            </button>
      </ion-item>

      <ion-item>
          <i>Type</i> 
        <button ion-button color="primary" outline item-end>
            {{medicaments.composition[0].type}}
        
        </button>
      </ion-item>
        <ion-item>
            <i>Composition</i>
            <button ion-button color="danger" outline item-end>
                {{medicaments.presentations[0].title}}
            
            </button>
          </ion-item>
      <ion-item>
          <i>Autorisation</i> 
        <button ion-button color="secondary" outline item-end >      
            {{medicaments.authorization_holder}}
        </button>
      </ion-item>
  </ion-list>

  <ion-row class="row" no-padding="">
      <ion-col class="col-md-12" text-center="">
        <button (click)="InfosBase(medicaments.id)" ion-button color="secondary" round >En savoir plus...</button>
      </ion-col>
     </ion-row>
</ion-content>
