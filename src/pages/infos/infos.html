 <ion-card *ngIf="medicaments">

  <img [src]="medicaments.poster_path">

  <ion-card-content class="card-content card-content-md">
    <ion-card-title class="card-title card-title-md">
        {{medicaments.title}}
    </ion-card-title>
    <p>
        {{medicaments.authorization_holder}}
    </p>
  </ion-card-content>

  <ion-row class="row" no-padding="">
    <ion-col class="col">
      <button clear="" color="danger" icon-start="" ion-button="" small="" class="button button-md button-clear button-clear-md button-small button-small-md button-clear-md-danger"><span class="button-inner">
        <ion-icon name="star" role="img" class="icon icon-md ion-md-star" aria-label="star"></ion-icon>
        {{medicaments.id}}
      </span><div class="button-effect"></div></button>
    </ion-col>
    <ion-col class="col" text-center="">
      <button clear="" color="danger" icon-start="" ion-button="" small="" class="button button-md button-clear button-clear-md button-small button-small-md button-clear-md-danger"><span class="button-inner">
        <ion-icon name="musical-notes" role="img" class="icon icon-md ion-md-musical-notes" aria-label="musical notes"></ion-icon>
        {{medicaments.price}}
      </span><div class="button-effect"></div></button>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
