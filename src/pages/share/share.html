<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
        <button ion-button color="primary"  (click)="loadHome()">Passer <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>

</ion-header>


<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/images.jpg" class="slide-image"/>
      <h2 class="slide-title">Aller vers #takeCare</h2>
      <button ion-button large clear icon-end color="primary" (click)="loadHome()">
        Continuer
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
