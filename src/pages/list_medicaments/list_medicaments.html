<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste MÃ©dicaments</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
  <ion-item *ngIf="medicaments">
    <ion-thumbnail item-start>
      <ion-col col-4 *ngFor="let medicament of medicaments" (click)="goToDetail(medicament)">
        <ion-thumbnail item-start>
        <img [src]="medicament.poster_path" />
        <h2>{{medicament.title}}</h2>
        <p>{{medicament.authorization_holder}}</p>
         </ion-thumbnail>
      </ion-col>
    </ion-thumbnail>
    
  </ion-item>
</ion-list>
</ion-content>
